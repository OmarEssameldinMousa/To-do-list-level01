<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="dashboard">
        <div class="nav">
            <div class="navigation">
                <div class="profile">
                    <div class="profile-pic">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <h3>address@host.example</h3>
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <ul>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">college tasks</span>
                        <i class="fa-solid fa-plus" title="Add subtask"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">training</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">courses</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">projects</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">daily tasks</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">tasks</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">others</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">option</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="workstation">
            <div class="container">
                <div class="form">
                    <div>
                        <span></span>
                        <input type="text" class="input" placeholder="Write your daily tasks here">
                    </div>
                    <input type="submit" class="add" value="Add Task">
                </div>
                <!-- separator -->
                <div class="tasks">
                    <div class="tasks-numbers">

                    </div>
                    <div class="tasks-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
